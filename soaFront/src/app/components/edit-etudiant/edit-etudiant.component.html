<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                            <h1 class="mb-5">Modifier Etudiant </h1>
                                          </div>
                </div>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="classe">Classe:</label>
                    <input type="text" id="classe" name="classe" [(ngModel)]="user.classe" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reussite">Réussite:</label>
                    <input type="text" id="reussite" name="reussite" [(ngModel)]="user.reussite" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nbAbsences">Nombre d'absences:</label>
                    <input type="text" id="nbAbsences" name="nbAbsences" [(ngModel)]="user.nbAbsences" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
